  <script>

    window.closeModal = function (identifier) {
      $(identifier).modal('hide');
    };

    {% comment %} document.querySelector('#createsub').submit(function () {
      document.querySelector('#create').modal().toggle();
    });
    {% endcomment %}
    $(document).ready(function () {

      $(window).on('load', function () {
        $(".se-pre-con").fadeOut("slow");

      });



      for (const dropdown of document.querySelectorAll(".custom-select-wrapper")) {
        dropdown.addEventListener('click', function () {
          this.querySelector('.my-custom-select').classList.toggle('open');
        })
      }

      for (const option of document.querySelectorAll(".custom-option")) {
        option.addEventListener('click', function () {
          if (!this.classList.contains('selected')) {
            this.parentNode.querySelector('.custom-option.selected').classList.remove('selected');
            this.classList.add('selected');
            this.closest('.my-custom-select').querySelector('.custom-select__trigger span').textContent = this.textContent;
          }
        })


      }
      window.addEventListener('click', function (e) {
        for (const select of document.querySelectorAll('.custom-select')) {
          if (!select.contains(e.target)) {
            select.classList.remove('open');
          }
        }
      });





      // Add minus icon for collapse element which is open by default
      $(".collapse.show").each(function () {
        $(this).prev(".topic").find(".toggler").addClass("fa-minus").removeClass("fa-plus");
      });

      {% comment %} $('#createsub').submit(function () {
        $('#create').modal().toggle();
      }); {% endcomment %}
      // Toggle plus minus icon on show hide of collapse element
      $(".collapse").on('show.bs.collapse', function () {
        $(this).prev(".topic").find(".toggler").removeClass("fa-plus").addClass("fa-minus");
      }).on('hide.bs.collapse', function () {
        $(this).prev(".topic").find(".toggler").removeClass("fa-minus").addClass("fa-plus");
      });
    });


    function scrollFunction() {
      if (document.body.scrollTop > 70 || document.documentElement.scrollTop > 70) {
        document.getElementById("scrollnav").style.top = "0";
      } else {
        document.getElementById("scrollnav").style.top = "-150px";
      }
    }
    window.onscroll = function () { scrollFunction() };

  </script>
</body>
